{% extends 'base.html' %}

{% block title %}
    Edit - Category
{% endblock title %}

{% block content %}
    <div style="margin-top: 150px">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="text-center">
            <form class="row g-3" action="" method="POST">
                <div class="col-12">
                    <label class="form-label" for="category_id">Category ID</label>
                    <input class="form-control form-control-sm" type="text" name="category_id" placeholder="Category ID" value="{{ category[0] }}" readonly="">
                </div>
                <div class="col-12">
                    <label class="form-label" for="category_name">Category Name</label>
                    <input class="form-control form-control-sm" type="text" name="category_name" value="{{ category[1] }}" placeholder="Category Name" required="">
                </div>
                <div class="text-center mt-3">
                    <input style="background-color: forestgreen; color: white;" class="btn btn-sm btn-success" type="submit" name="save" value="Update">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
