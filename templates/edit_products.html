{% extends 'base.html' %}

{% block title %}Edit Products{% endblock %}

{% block content %}
    <div style="margin-top: 150px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="col-12">
                <label class="form-label" for="id">Product ID</label>
                <input class="form-control form-control-sm" type="text" id="product_id" name="id" placeholder="Product ID"  value="{{ product[0] }}">
            </div>
            <div class="col-md-12">
                <label class="form-label" for="name">Name</label>
                <input class="form-control form-control-sm" type="text" id="name" name="p_name" placeholder="Enter product name" value="{{ product[1] }} required="">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="category">Category</label>
                <select class="form-select form-select-sm" id="category" name="p_category" required="">
                    <optgroup label="Product Category">
                        <option value="">Select Category...</option>
                        {% for category in categories %}
                            <option value="{{ category[0] }}" {% if category[0] == product[2] %}selected{% endif %}>{{ category[1] }}</option>
                        {% endfor %}
                    </optgroup>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="unit">Category</label>
                <select class="form-select form-select-sm" id="unit" name="p_unit" required="">
                    <optgroup label="Product Category">
                        <option value="">Select Unit...</option>
                        {% for unit in units %}
                            <option value="{{ unit[0] }}" {% if unit[0] == product[3] %}selected{% endif %}>{{ unit[1] }}</option>
                        {% endfor %}
                    </optgroup>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control form-control-sm" id="description" name="p_desc" placeholder="Write the product description here..." required="">
                    {{ product[4] }}
                </textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="price">Price (SHS)</label>
                <input class="form-control form-control-sm" type="number" id="price" name="p_price" value="{{ product[5] }}" placeholder="Product Price" required="">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="quantity">Quantity</label>
                <input class="form-control form-control-sm" type="number" id="quantity-1" name="p_quantity" value="{{ product[6] }}" required="" placeholder="Product Level">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="supplier">Supplier</label>
                <select class="form-select form-select-sm" id="supplier" name="p_supplier" required="">
                    <optgroup label="Product Category">
                        <option value="">Select Unit...</option>
                        {% for supplier in suppliers %}
                            <option value="{{ supplier[0] }}" {% if supplier[0] == product[7] %}selected{% endif %}>{{ supplier[1] }}</option>
                        {% endfor %}
                    </optgroup>
                </select>
            </div>
            <div class="text-center" style="margin-top: 15px;">
                <input class="btn btn-sm btn-success" type="submit" name="save" value="Update">
            </div>
        </form>
    </div>


{% endblock content %}
